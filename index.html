<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
        <div class="box content">
            <div class="text">
                <h1>Get <em>insights</em> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <span class="item left"><h1>10k+</h1><p>companies</p></span>
                <span class="item middle"><h1>314</h1><p>templates</p></span>
                <span class="item right"><h1>12m+</h1><p>queries</p></span>
            </div>
        </div>
        <div class="box photo">
            <div class="overlay"></div>
        </div>
    </main>
</body>
</html>
